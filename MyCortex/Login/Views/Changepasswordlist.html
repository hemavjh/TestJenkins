<div class="container">
    <div id="passwordreset">
        <h1 class="page-title">Change Password</h1>
        <form id="signupform" class="form-horizontal" role="form">
            <div class="panel panel-default panel-info">

                <div class="overlay" show-on-load>
                    <div id="loading-img"></div>
                </div>

                <table style="width: 100%" class="formControlGroup">
                    <tr>
                        <td style="width: 1%">
                            <lable>Password<sup><font class='mandatory-field'>*</font></sup></lable>
                        </td>
                        <td width="8%">
                            <input type="password" class="form-control" ng-model="OldPassword" ng-maxlength="100" maxlength="100" name="email" placeholder="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>New password<sup><font class='mandatory-field'>*</font></sup></label>
                        </td>
                        <td>
                            <input type="password" class="form-control" ng-model="NewPassword" ng-maxlength="100" maxlength="100" name="password" placeholder="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Confirm password<sup><font class='mandatory-field'>*</font></sup></label>
                        </td>
                        <td>
                            <input type="password" class="form-control" name="confirmpassword" ng-maxlength="100" maxlength="100" ng-model="confirmpassword" placeholder="">
                        </td>
                    </tr>

                </table>


            </div>
            <button id="btn-signup" type="button" class="btn btn-autosize" ng-click="changepasswordlist()">Update Password</button>
        </form>
    </div>
</div>
