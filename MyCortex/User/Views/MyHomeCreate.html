<script>
    $(document).ready(function () {
        $('.activeButton').removeClass('activeButton');
        var element = document.getElementById($('.secondaryMenuActive').data('menu'));
        $(element).addClass('activeButton');
    });
</script>
<ul class="secondaryMenu">
    <li><a href="Home/Index#/Myhome" class="secondaryMenuActive" data-menu="MyHome">My Home</a></li>
</ul>
<h1 class="page-title">My Home</h1>
<div class="row" ng-init="ViewMyTab();PageParameter==1?currentTab=EditCurrentTab:currentTab='1';">
    <div class="col-md-12">
        <ul class="themeTabs">
            <li>
                <a ng-class="{'themeTabActive':currentTab=='1'}" ng-click="currentTab='1'; TabClickLoad(currentTab)">
                    <i class="far fa-file"></i>TAB Info
                </a>
            </li>
            <li>
                <a ng-class="{'themeTabActive':currentTab=='2'}" ng-click="currentTab='2';TabClickLoad(currentTab)">
                    <i class="far fa-file-alt"></i>User Info
                </a>
            </li>
            <li>
                <a ng-class="{'themeTabActive':currentTab=='3'}" ng-click="currentTab='3';TabClickLoad(currentTab)">
                    <i class="far fa-file-alt"></i>Device Info
                </a>
            </li>
        </ul>
        <div id="Div4">
            <form class="form-horizontal" role="form" style="font-size: small">
                <div class="lds-ripple" id="chatLoaderPV" style="display: none;z-index:10000"><div></div><div></div></div>
                <div id="collapse1" class="panel panel-default bs-0 m-0 bt-0" ng-show="currentTab=='1'">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="inputGroups">
                                    <label>
                                        TAB Name<sup>
                                            <font class='mandatory-field'>*</font>
                                        </sup>
                                    </label>
                                    <input type="text" class="form-control" id="Text1" name="TabName" ng-model="TabName"
                                           ng-init="TabName=''" ng-required="true" onkeypress="ParticularSpec(event)"
                                           placeholder="" ng-maxlength="40" maxlength="40" />
                                </div>
                                <div class="inputGroups">
                                    <label>
                                        REF ID<sup>
                                            <font class='mandatory-field'>*</font>
                                        </sup>
                                    </label>

                                    <div>
                                        <input type="text" class="form-control" id="Text2" name="RefId" ng-model="RefId"
                                               ng-init="RefId=''" ng-required="true"   placeholder="" ng-maxlength="20" maxlength="20" />
                                    </div>
                                </div>
                                <div class="inputGroups">
                                    <label>
                                       Model
                                    </label>

                                    <div>
                                        <input type="text" class="form-control" id="Text3" name="Model" ng-model="Model"
                                               ng-init="Model=''" ng-required="true"  placeholder="" ng-maxlength="20" maxlength="20">
                                    </div>
                                </div>
                                <div class="inputGroups">
                                    <label>
                                        OS
                                    </label>

                                    <div>
                                        <input type="text" class="form-control" id="Text4" name="OS" ng-model="OS"
                                               ng-init="OS=''" ng-required="true" placeholder="" ng-maxlength="30" maxlength="30">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="panel panel-default m-0 bt-0 bs-0" ng-show="currentTab=='2'">
                    <div class="inputGroups">
                        <table>
                            <thead>
                                <tr>
                                    <td>User</td>
                                    <td>PIN</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in AddUserParameters">
                                    <td style="width:216px;">
                                        <select class="form-control" style="width:200px;"
                                                ng-model="row.Id" ng-options="item1.ID as item1.FULLNAME for item1 in UserLists">
                                            <option value="">Select</option>
                                            <!--<select ng-model="row.ID" 
                                                    ng-options="item1.ID as item1.FULLNAME for item1 in UserLists"
                                                    multiselect-dropdown style="width: 220px;"></select>-->

                                        </select> 
                                         
                                    </td>
                                    <td>
                                        <input type="text" class="form-control"
                                               ng-model="row.PIN" maxlength="10"
                                               ng-maxlength="10" onkeypress="OnlySpecCharNum(event)">
                                    </td>
                                    <td>
                                        <input type="image" src="../../Images/deleteNewIcon.png" title='Click to Delete'
                                               ng-click="MyHomeDelete($index)" ng-model="row.ID" style="width: 20px;" id="Image2" /> 
                                        <!--<img src="../../Images/addNewIcon.png" ng-click="Increase();" />-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                         <a href="javascript:" title="Click to Add"  style="color: #35a9e4;" ng-click="MyHomeAdd()">|Add|</a> 
                    </div>
                </div>
                <div class="panel panel-default m-0 bt-0 bs-0" ng-show="currentTab=='3'">
                    <div class="inputGroups" style="margin-left:10px;width:300px;">
                        <label style="margin-left:1px;">Devices</label>
                        <select ng-model="SelectedDevice" multiple="multiple"
                                ng-options="item1.ID as item1.DeviceName for item1 in DevicesLists"
                                multiselect-dropdown style="width: 220px;"></select>
                        <!--<select class="form-control" style="width:300px;">
                            <option value="0">Select</option>
                            <option ng-repeat="sel in DevicesLists" ng-selected="DevicesListid==sel.ID"
                                    value="{{sel.ID}}">
                                {{sel.DeviceName}}
                            </option>-->
                        <!--</select>-->
                    </div>
                </div> 
            </form>
        </div>
    </div>
    <div style="text-align: center;">
        <button type="button" class="theme-btn-1 mr-10 mtb-15 btn-save" id="save" title="Click to Save"
                ng-click="MYTAB_InsertUpdate()">
            Save
        </button>
        <button type="button" class="theme-btn-2  btn-save mtb-15" title="Click to Cancel"
                ng-click="Cancel_MYTAB()">
            Cancel
        </button>

    </div>
</div>
