<script>
    var resources = [
        { id: 'a', sortOrder: 1 },
        { id: 'b', sortOrder: 2, eventColor: 'green' },
        { id: 'c', sortOrder: 3, eventColor: 'orange' },
        { id: 'd', sortOrder: 4 },
        { id: 'e', sortOrder: 5 },
        { id: 'f', sortOrder: 6, eventColor: 'red' },
        { id: 'g', sortOrder: 7 }
    ];

    $(function () { // document ready

        $('#calendar3').fullCalendar({
            now: '2019-12-31',
            editable: true, // enable draggable events
            aspectRatio: 1.8,
            scrollTime: '00:00', // undo default 6am scrollTime
            header: {
                left: '',
                center: 'title',
                right: ''
            },
            defaultView: 'month',
            views: {},
            resourceLabelText: 'Rooms',
            resourceText: function (resource) {
                return 'Auditorium ' + ('' + resource.id).toUpperCase();
            },
            resourceOrder: 'sortOrder',
            resources: resourcesFunc,
            events: [
                { id: '1', resourceId: 'b', start: '2019-12-31T03:00:00', end: '2019-12-31T03:30:00', title: 'Patient 1' },
                { id: '2', resourceId: 'c', start: '2019-12-31T02:00:00', end: '2019-12-31T02:30:00', title: 'Patient 2' },
                { id: '3', resourceId: 'd', start: '2019-12-31T03:00:00', end: '2019-12-31T03:30:00', title: 'Patient 3' },
                { id: '4', resourceId: 'e', start: '2019-12-31T05:00:00', end: '2019-12-31T05:30:00', title: 'Patient 43' },
                { id: '5', resourceId: 'f', start: '2019-12-31T04:00:00', end: '2019-12-31T04:30:00', title: 'Patient 5' }
            ],
            eventRender: function (event, element, view) {
                $(element).each(function () {
                    $(this).attr('date-num', event.start.format('YYYY-MM-DD'));
                });
            },
            eventAfterAllRender: function (view) {
                for (cDay = view.start.clone(); cDay.isBefore(view.end); cDay.add(1, 'day')) {
                    var dateNum = cDay.format('YYYY-MM-DD');
                    var dayEl = $('.fc-day[data-date="' + dateNum + '"]');
                    var eventCount = $('.fc-event[date-num="' + dateNum + '"]').length;
                    if (eventCount) {
                        var html = '<div class="numberCircle">' +
                            eventCount +
                            '</div>';

                        dayEl.append(html);

                    }
                }
            }
        });

        function resourcesFunc(callback) {
            callback(resources);
        }

        $('#calendar4').fullCalendar({
            now: '2019-12-31',
            editable: true, // enable draggable events
            aspectRatio: 1.8,
            scrollTime: '00:00', // undo default 6am scrollTime
            header: {
                left: '',
                center: 'title',
                right: ''
            },
            defaultView: 'agendaDay',
            views: {},
            resourceLabelText: 'Rooms',
            resourceText: function (resource) {
                return 'Auditorium ' + ('' + resource.id).toUpperCase();
            },
            resourceOrder: 'sortOrder',
            //resources: resourcesFunc,
            events: [
                { id: '1', resourceId: 'b', start: '2019-12-31T16:00:00', end: '2019-12-31T03:30:00', title: 'Patient 1' },
                { id: '2', resourceId: 'c', start: '2019-12-31T02:00:00', end: '2019-12-31T02:30:00', title: 'Patient 2' },
                { id: '3', resourceId: 'd', start: '2019-12-31T03:00:00', end: '2019-12-31T03:30:00', title: 'Patient 3' },
                { id: '4', resourceId: 'e', start: '2019-12-31T05:00:00', end: '2019-12-31T05:30:00', title: 'Patient 44' },
                { id: '5', resourceId: 'f', start: '2019-12-31T04:00:00', end: '2019-12-31T04:30:00', title: 'Patient 5' }
            ],
            eventClick: function (calEvent, jsEvent, view) {
                window.location = "../Home/Index#/Patienthome";

            }
        });

        function resourcesFunc(callback) {
            callback(resources);
        }

    });
</script>

<div id="PatientAppointmentModal" class="modal fade-scale " role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style="width: 40%">
        <div class="lds-ripple" id="chatLoaderPV" style="display: none;z-index:10000"><div></div><div></div></div>
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" ng-click="ClearAppointments()" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cancel Appointment</h4>
            </div>
            <div class="modal-body">
                <form>
                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="formControlGroup">
                        <tr>
                            <td width="10%">
                                <label>
                                    Reason Type <sup>
                                        <font class='mandatory-field'>*</font>
                                    </sup>
                                </label>
                            </td>
                            <td width="30%">
                                <select class="form-control" data-style="form-control"
                                        data-live-search="true" data-selectpicker
                                        data-collection-name="AppointmentReasonTypeList" ng-model="ReasonTypeId">
                                    <option ng-repeat="sel in AppointmentReasonTypeList"
                                            ng-required="true" value="{{sel.ReasonTypeId}}">
                                        {{sel.ReasonType}}
                                    </option>
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label>
                                    Reason
                                </label>
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="Cancelled_Remarks" maxlength="100"
                                       ng-maxlength="100" />
                            </td>
                        </tr>

                    </table>
                </form>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <div class="col-sm-offset-2 col-sm-9">
                    <button type="button" class="theme-btn-2 btn-save" ng-click="Update_CancelledAppointment()">
                        Save
                    </button>
                    <button type="button" class="theme-btn-2 btn-save" ng-click="Cancel_CancelledAppointment()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
