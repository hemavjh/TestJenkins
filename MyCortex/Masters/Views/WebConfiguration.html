<div ng-init="WebConfigurationList()">
    <h1 class="page-title">Web Configuration</h1>
    <div class="panel panel-default">
        <form class="panel-body" role="form">
            <div class="overlay" show-on-load>
                <div id="loading-img"></div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="inputGroups">
                        <label>Search</label>
                        <div class="modernSearch">
                            <input type="text" ng-model="searchqueryWebConfiguration" ng-change="FilterWebConfigurationList()" placeholder="" />
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="theme-btn-1 mr-10 mt-20" ng-if="IsEdit==false" ng-click="WebConfigEdit()"
                            title="Click to Edit">
                        Edit
                    </button>
                    <button type="button" class="theme-btn-1 mr-10 mt-20" id="save" title="Click to Save" ng-if="IsEdit==true"
                            ng-click="Configuration_AddEdit()">
                        Save
                    </button>
                    <button type="button" class="theme-btn-2 mr-10 mt-20" ng-if="IsEdit==true" ng-click="WebConfigCancel()"
                            title="Click to Cancel">
                        Cancel
                    </button>
                </div>
            </div>

        </form>
    </div>
    <table st-table="rowCollectionWebConfiguration" style="width: 100%" st-safe-src="rowCollectionWebConfiguration" cellpadding="2" cellspacing="2" border="0" class="table themeTable">
        <colgroup>
            <col span="1" style="width:25%" />
            <col span="1" style="width:25%" />
            <col span="1" style="width:50%" />
        </colgroup>
        <thead>
            <tr style="text-align: center">
                <th rowspan="1" st-sort="">CONFIGCODE</th>
                <th rowspan="1" st-sort="">CONFIGINFO</th>
                <th rowspan="1" st-sort="">CONFIGVALUE</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-if="rowCollectionWebConfiguration.length==0">
                <td colspan="15" style="text-align: center">
                    No Data Available
                </td>
            </tr>
            <tr ng-repeat="row in rowCollectionWebConfiguration">
                <td style="text-align: left">
                    {{row.CONFIGCODE}}
                </td>

                <td style="text-align: left">
                    {{row.CONFIGINFO}}
                </td>

                <td style="text-align: left">
                    <input type="text" class="form-control" style="max-width:100% !important"
                           ng-model="Config_value[row.ID]" placeholder="" ng-if="IsEdit==true">
                    <span ng-if="IsEdit==false">{{Config_value[row.ID]}}</span>
                    <!--{{row.CONFIGVALUE}}-->
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
</div>
