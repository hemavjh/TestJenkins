<h1 class="page-title">Allergies</h1>

<div class="row">
    <div class="lds-ripple" id="chatLoaderPV" style="display: none;z-index:10000"><div></div><div></div></div>
    <div class="col-md-12" ng-init="AllergyMasterList_Details()">
        <div class="panel panel-default panel-info" id="AMid">
            <table cellpadding="0" cellspacing="0" border="0" width="60%" class="formControlGroup"
                   id="table3">
                <tr>
                    <td width="4%">
                        <label>Search</label>
                    </td>
                    <td width="15%">
                        <div class="modernSearch">
                            <input type="text" ng-model="AllergyMastersearchquery" ng-change="filterAllergyMasterList()"
                                   placeholder="" />
                            <i class="fa fa-search"></i>
                        </div>
                    </td>

                    <!--<td style="text-align: left" width="65%">Active
                     <input toggle-checkbox ng-model="AllergyMasterIsActive" type="checkbox" ng-change="AllergyMasterList_Details();"
                         title="Active / All">
                    </td>-->
                </tr>
            </table>


        </div>
    </div>
    <div class="col-md-12">
        <table st-table="AllergyMasteremptydata" style="width: 100%" st-safe-src="AllergyMasterList"
               class="table themeTable">
            <thead>
                <tr>
                    <th st-ratio="3" st-sort="Id">#</th>
                    <th st-ratio="12" st-sort="AllergyType">Allergy Type</th>
                    <th st-ratio="12" st-sort="AllergyenName">Allergen Name</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-if="AllergyMasterList.length==0">
                    <td colspan="8" style="text-align: center">
                        No Data Available
                    </td>
                </tr>
                <tr ng-repeat="row in AllergyMasteremptydata">
                    <td style="text-align: right">{{((current_page-1)*page_size)+$index+1}}</td>
                    <td style="text-align: left">
                        {{row.AllergyTypeName}}
                    </td>
                    <td style="text-align: left">
                        {{row.AllergenName}}
                    </td>

                </tr>
            </tbody>
            <tfoot ng-show="Allergt_pages>1">
                <tr>
                    <td colspan="8" class="text-center">
                        <ul class="pagination">
                            <li>
                                <a ng-click="setPage(1)">First</a>
                            </li>
                            <li>
                                <a ng-click="setPage(current_page - 1)">&lt;</a>
                            </li>
                            <li>
                                <a><input style="width: 50px" class="text-center" type="number" min="1" max="{{Allergt_pages}}" step="1" ng-model="inputPageNo" ng-value="current_page" ng-change="setPage(0);"> of {{Allergt_pages}}</a>
                            </li>
                            <li>
                                <a ng-click="setPage(current_page + 1)">&gt;</a>
                            </li>
                            <li><a ng-click="setPage(Allergt_pages)">Last</a></li>
                        </ul>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

</div>
