<h1 class="page-title">ICD 10</h1>      
<div class="container">
    <div class="row">
        <div class="lds-ripple" id="chatLoaderPV" style="display: none;z-index:10000"><div></div><div></div></div>
          <div class="col-md-12" ng-init="ICD10list()">
            <div class="panel panel-default panel-info" id="ICD10Id">
                <form class="form-horizontal" role="form">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="formControlGroup">
                        <tr>
                        <td width="5%">
                        <label>Search</label>
                        </td>
                        <td width="15%">
                            <div class="modernSearch">
                             <input type="text" ng-model="searchquery" ng-change="fliterICD10List()"
                                    placeholder="" style="width: 200px" />  
                            <i class="fa fa-search"></i>   
                                </div>                     
                       </td>
                        <td style="text-align:left" width="65%">
                         Active&nbsp;&nbsp;
                         <input toggle-checkbox ng-model="IsActive" type="checkbox" ng-change="ICD10list();" title="Active / All">
                        </td>
                        <td style="text-align:right" width="65%"> 
                      <a href="javascript:" ng-click="ClearPopup();AddICD10PopUP();" class="btn btn-autosize pull-right mb-15" title="Click to Add New ICD 10">Add New</a>
                     </td>
                    </tr>
                </table>
           </form>
        </div> 
      </div>
            <!-- <a href="javascript:" ng-click="AddICD10PopUP()" class="btn btn-autosize pull-right mb-15" title="Click to Add New ICD 10">Add New</a>-->
        <div class="col-md-12">
            <table st-table="emptydata" style="width: 100%" st-safe-src="rowCollectionFilter" st-search="query" class="table themeTable">
                <thead>
                   <tr style="text-align: center">
                        <th st-ratio="5">#</th>
                        <th st-ratio="29" st-sort="ICD_Code">ICD Code</th>        
                       <th st-ratio="29" st-sort="Description">Description</th>                    
                        <th st-ratio="29" st-sort="CategoryName">Category</th>                   
                        <th st-ratio="8" >Action</th>                        
                   </tr>
                </thead>
                <tbody>
                      <tr ng-if="rowCollectionFilter.length==0">
                        <td colspan="6" class="text-center">
                            No Data Available
                        </td>
                   </tr>
                    <tr ng-repeat="row in emptydata">
                    <td style="text-align: right">{{((current_page-1)*page_size)+$index+1}}</td>
                    <td style="text-align: left">{{row.ICD_Code}}</td>                 
                        <td style="text-align: left"> <div class="textwrap">{{row.Description}}</div></td>
                    <td style="text-align: left">{{row.CategoryName}}</td>
                      <td st-ratio="10">

                     <a href="javascript:" ng-click="ViewICD1OPopUP(row.Id)" title="View"><img src="../../Images/ViewIcon.png"/></a>

                      <a href="javascript:" ng-click= "row.IsActive == 0 ||  EditICD10PopUP(row.Id)" title="Edit">
                         <img src="../../Images/EditIcon.png" ng-if="row.IsActive==1" /><a href="javascript:" ng-click="ErrorFunction()" title="Edit"><img src="../../Images/EditIcon.png" ng-if="row.IsActive==0"/>
                        </a>
                       <a href="javascript:" ng-click="DeleteICD10(row.Id)" title="Active"><img src="../../Images/activeIcon1.png" ng-if="row.IsActive==1" /><a href="javascript:" ng-click="ActiveICD10(row.Id)" title="InActive">
                           <img src="../../Images/inactive.png" ng-if="row.IsActive==0"/></a>
                           </a>
                        </td>                 
                    </tr>
                     </tbody>
                <tfoot ng-show="rowCollectionFilter.length >10">
                  <tr>
                  <td colspan="6" class="text-center">
                     <div st-items-by-page="10" st-page-change="rembemberCurrentPage(newPage)" st-pagination="" st-template="Masters/Views/pagination.custom.html"></div>
                  </td>
               </tr>
            </tfoot>
            </table>
         </div>
    </div>
</div>

<!--ADD&EDIT MODAL-->
<div id="ICD10Modal" class="modal fade-scale" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"title="Close" ng-click="CancelPopup()"  style="color:#8B0000;">&times;</button>
                <h4 class="modal-title">ICD 10</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" style="font-size:small">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="formControlGroup">
                        <tr>
                             <td width="4%">
                                <label>ICD Code<sup><font class='mandatory-field'>*</font></sup></label>
                             </td>
                             <td>
                                <input type="text" class="form-control" id="Text6" name="ICD_Code" ng-model="ICD_Code" ng-init="ICD_Code=''" placeholder="" ng-maxlength="100" maxlength="100" onkeypress="" />
                            </td>
                            </tr>

                        <tr>
                            <td valign="top">
                                <label>Description<sup><font class='mandatory-field'>*</font></sup></label>
                            </td>
                            <td>
                                <textarea class="form-control" id="Textarea1" rows="2" name="Description" ng-model="Description" placeholder="" ng-maxlength="250" maxlength="250"></textarea>
                            </td>
                        </tr>
                            <tr>
                           <td>
                                <label>Category</label>
                            </td>
                            <td>
                                <select class="" data-style="form-control" ng-model="Category_ID" id="selectpicker"  data-live-search="true" data-selectpicker data-collection-name="CategoryIDList">                                    
                                    <option ng-repeat="sel in CategoryIDList" value="{{sel.Id}}">{{sel.Name}}</option>                                   
                                </select>                               
                            </td>
                        </tr>
                        <tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer" style="text-align:center;">
                <button type="button" class="btn  btn-save" ng-click="ICD10AddEdit()" title="Click to Save">Save</button>
                <button type="button" class="btn  btn-save"  ng-click="CancelPopUP()" title="Click to Cancel">Cancel</button>
            </div>
        </div>
    </div>
</div>
<!--VIEW MODAL-->
<div id="ICD10ViewModal" class="modal fade-scale" role="dialog" data-backdrop="static" data-keyboard="false" ng-int="ViewICD10()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" title="Close" ng-click="CancelPopup()"  style="color:#8B0000;">&times;</button>
                <h4 class="modal-title">ICD 10</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" style="font-size:small">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="formControlGroup">
                           <tr>
                            <td style="width:15%">
                                <label>ICD Code</label>
                            </td>
                            <td style="width:65%">
                                <span>{{ICD_Code}}</span>
                            </td>
                           </tr>          
                        <tr>
                            <td valign="top">
                                <label>Description</label>
                            </td>
                            <td>
                                <span><div class="textwrap">{{Description}}</div></span>
                            </td>
                        </tr>                 
                        <tr>
                            <td>
                                <label>Category</label>
                            </td>
                            <td>
                                <span>{{ViewCategoryName}}</span>
                            </td>
                        </tr>
                  </table>
                </form>
            </div>
            <div class="modal-footer" style="text-align:center;">
                <button type="button" class="btn  btn-save" ng-click="CancelViewPopup()" title="Click to Cancel">Cancel</button>
            </div>
        </div>
    </div>
</div>
